<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js"></script>

</head>
<body>
    <section id="select-mokepon">
        <h1 class="title">Mokepon </h1>
        <h2 class="subtitle">Select your Mokepon:</h2>
        <div class="cards">
            
            <input id="hipodoge" type="radio" name="mokepon" value="hipodoge" checked>
            <label class="mokepon-card" for="hipodoge">
                <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
                <p>Hipodoge</p>
            </label>

            <input id="ratigueya" type="radio" name="mokepon" value="ratigueya">
            <label class="mokepon-card" for="ratigueya">
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
                <p>Ratigueya</p>
            </label>
            
            <input id="capipepo" type="radio" name="mokepon" value="capipepo">
            <label class="mokepon-card" for="capipepo">
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
                <p>Capipepo</p>
            </label>
        </div>
    
        <button id="select-mokepon-button">Play</button>
    </section>
    <section id="select-attack">
        <h1 class="title">Mokepon</h1>
        <div class="mokepon-attack">
            <div class="mokepon-attack-card">
                <p class="player">Player</p>
                <p class="mokepon-lives"><span id="player-lives"></span></p> 
                <img id="player-mokepon-img">
                <p class="mokepon-name"><span id="player-mokepon"></span></p>
                
            </div>
            <div class="mokepon-attack-card">
                <p class="player">Enemy</p>
                <p class="mokepon-lives"><span id="enemy-lives"></span></p>
                <img id="enemy-mokepon-img">
                <p class="mokepon-name"><span id="enemy-mokepon"></span></p>
                
            </div>
        </div>
        <h2 class="subtitle">Select your Attack:</h2>
        <div class="attack-buttons">
            <button id="fire-attack-button">Fire</button>
            <button id="water-attack-button">Water</button>
            <button id="earth-attack-button">Earth</button>
        </div>
        <section class="battle-result">
            <p id="show-results">Good Luck :)</p>
            <section id="restart-game"> 
                <button id="restart-game-button">Restart Game</button>
            </section>
        </section>
        <div class="show-attacks">
            <section id="show-player-attacks">
                <p>Player</p>
            </section>
            <section id="show-enemy-attacks">
                <p>Enemy</p>
            </section>
        </div>
    </section>
    
</body>
</html>
