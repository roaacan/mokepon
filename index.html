<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section id="select-mokepon">
        <h1 class="title">Mokepon </h1>
        <h2 class="subtitle">Select your Mokepon:</h2>
        <div id="card-container" class="cards">
            
        </div>
        <button id="select-mokepon-button">Play</button>
    </section>
    <!-- Adding a map -->
    <section id="show-game-map">
        <h1 class="title">Mokepon</h1>
        <h2 class="subtitle">Travel the Map with your Mokepon</h2>
        <canvas id="game-map"></canvas>
        <div class="key-instructions">
            <p>Use the up (↑), down (↓), left (←), and right (→) arrow keys to move around the map</p>
        </div>
        <div class="mobile-buttons">
            <button class="up" onmousedown="moveUp()"  onmouseup="stopMove()">Up</button>
            <button class="left" onmousedown="moveLeft()" onmouseup="stopMove()">Left</button>
            <button class="right" onmousedown="moveRight()"  onmouseup="stopMove()">Right</button>
            <button class="down" onmousedown="moveDown()"  onmouseup="stopMove()">Down</button>
        </div>
    </section>
    <section id="select-attack">
        <h1 class="title">Mokepon</h1>
        <div class="mokepon-attack">
            <div class="mokepon-attack-card">
                <p class="player">Player</p>
                <p class="mokepon-lives"><span id="player-lives"></span></p> 
                <img id="player-mokepon-img">
                <p class="mokepon-name"><span id="player-mokepon"></span></p>
                
            </div>
            <div class="mokepon-attack-card">
                <p class="player">Enemy</p>
                <p class="mokepon-lives"><span id="enemy-lives"></span></p>
                <img id="enemy-mokepon-img">
                <p class="mokepon-name"><span id="enemy-mokepon"></span></p>
                
            </div>
        </div>
        <h2 class="subtitle">Select your Attack:</h2>
        <div id ="attack-buttons" class="attack-buttons">
        </div>
        <section class="battle-result">
            <p id="show-results">Good Luck :)</p>
            <section id="restart-game"> 
                <button id="restart-game-button">Restart Game</button>
            </section>
        </section>
        <div class="show-attacks">
            <section id="show-player-attacks">
                <p>Player</p>
            </section>
            <section id="show-enemy-attacks">
                <p>Enemy</p>
            </section>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
